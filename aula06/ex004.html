<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program nr 4</title>
    <style>
        body{
            font: normal 15pt Arial;
            background-color: rgb(248, 125, 150);
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <script>
        var name = window.prompt("What's your name? ")
        document.write(`Your name is <strong>${name.toUpperCase()}</strong>, right? It has ${name.length} letters...<br/>`)
        document.write(`Your name in lower case is <strong>${name.toLowerCase()}<strong/>...`)
    </script>
</body>
</html>
