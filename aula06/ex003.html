<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program nr 3...</title>
    <style>
        body{
            background-color: rgb(150, 150, 228);
            color: white; /* Comentário em CSS */
            font: normal 15pt Arial;
        }
        h1{
            color: rgb(45, 13, 59);
            font: normal 20 pt Arial
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1> <!-- Comentário em HTML-->
    <p>I got rid of the curse!!!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Write an integer...')) // String --> Number
        var n2 = Number(window.prompt('Another...')) // String --> Number
        var s = n1 + n2
        window.alert(`The sum between ${n1} and ${n2} is ${s}!`) // Template String
        /*
        + para adição (number + number)
        + para concatenação (string + string)
        */
    </script>
</body>
</html>
